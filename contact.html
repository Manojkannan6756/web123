    <style>
    /* Orange Theme Variables */
    :root {
        --primary-orange: #ff7300;
        --orange-dark: #e65c00;
        --orange-light: #fff3e0;
        --text-dark: #222;
        --text-light: #fff;
        --border-radius: 10px;
        --transition: 0.3s;

    /* Contact Section */
    .contact {
        background: var(--orange-light);
        padding: 40px 30px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        max-width: 500px;
        margin: 40px auto 30px auto;

    .contact h1 {
        color: var(--primary-orange);
        font-size: 2.2rem;
        margin-bottom: 25px;
        font-weight: 700;
        letter-spacing: 1px;
    }

    .contact form input,
    .contact form textarea {
        width: 90%;
        padding: 12px 15px;
        margin: 8px 0;
        border: 1.5px solid var(--primary-orange);
        border-radius: var(--border-radius);
        font-size: 1rem;
        background: #fff;
        color: var(--text-dark);
        transition: border var(--transition);
        outline: none;
    }

    .contact form input:focus,
    .contact form textarea:focus {
        border: 2px solid var(--orange-dark);
    }

    .contact form textarea {
        min-height: 80px;
        resize: vertical;
    }

    .btn2 {
        background: var(--primary-orange);
        color: var(--text-light);
        border: none;
        padding: 12px 32px;
        border-radius: var(--border-radius);
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        transition: background var(--transition), transform var(--transition);
        box-shadow: 0 2px 8px rgba(255, 115, 0, 0.12);
    }

    .btn2:hover {
        background: var(--orange-dark);
        transform: translateY(-2px) scale(1.03);
    }

    /* Footer Section */
    .footer {
        background: var(--primary-orange);
        color: var(--text-light);
        padding: 35px 20px 20px 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        border-radius: var(--border-radius);
        margin: 30px 20px 0 20px;
        box-shadow: var(--shadow);
    }

    .footer .icons a,

        margin-bottom: 10px;
        display: block;

    <script >
         // Cart open/close logic
  const btnCart = document.querySelector('#cart-icon');
  const cart = document.querySelector('.cart');
  const btnClose = document.querySelector('#cart-close');
  const menuToggle = document.getElementById("menu-toggle");
  const navLinks = document.querySelector(".items-cart ul");

  menuToggle.addEventListener("click", () => {
    menuToggle.classList.toggle("active");
    navLinks.classList.toggle("active");
  });

  btnCart.addEventListener('click', () => {
    cart.classList.add('cart-active');
  });

  btnClose.addEventListener('click', () => {
    cart.classList.remove('cart-active');
  });

  document.addEventListener('DOMContentLoaded', loadFood);

  function loadFood() {
    loadContent();
  }

  function loadContent() {
    document.querySelectorAll('.cart-remove').forEach((btn) => {
      btn.addEventListener('click', removeItem);
    });

    document.querySelectorAll('.cart-quantity').forEach((input) => {
      input.addEventListener('change', changeQty);
    });

    document.querySelectorAll('.add-cart').forEach((btn) => {
      btn.addEventListener('click', addCart);
    });

    updateTotal();
  }

  let itemList = [];

  function removeItem() {
    if (confirm('Are you sure to remove?')) {
      this.closest('.cart-box').remove();
      let title=this.parentElement.querySelector('.cart-food-title').textContent;
      itemList=itemList.filter(el=>el.title!=title);
      this.parentElement.remove();
      loadContent();
    }
  }

  function changeQty() {
    if (isNaN(this.value) || this.value < 1) {
      this.value = 1;
    }
    
    loadContent();

  }

  function addCart() {
    let food = this.closest('.box');
    let title = food.querySelector('h1').textContent;
    let price = food.querySelector('.food-price').textContent;
    let imgSrc = food.querySelector('img').src;

    let newProduct = { title, price, imgSrc };

    if (itemList.find((el) => el.title === newProduct.title)) {
      alert("Product already added to cart");
      return;
    }

    itemList.push(newProduct);

    let newProductElement = createCartProduct(title, price, imgSrc);
    let element = document.createElement('div');
    element.innerHTML = newProductElement;
    document.querySelector('.cart-content').append(element);

    loadContent(); // rebind remove and qty

    // Open cart automatically
    cart.classList.add('cart-active');
  }

  function createCartProduct(title, price, imgSrc) {
    return `
      <div class="cart-box">
        <img src="${imgSrc}" class="cart-img">
        <div class="detailed-box">
          <div class="cart-food-title">${title}</div>
          <div class="price-box">
            <div class="cart-price">${price}</div>
            <div class="cart-amt">${price}</div>
          </div>
        </div>
        <input type="number" value="1" class="cart-quantity">
        <ion-icon name="trash" class="cart-remove"></ion-icon>
      </div>
    `;
  }


  function updateTotal()
  {
     const cartItems=document.querySelectorAll('.cart-box');
     const totalValue=document.querySelector('.total-price');

     let total=0;
     cartItems.forEach(product=>{
      let priceElement=product.querySelector('.cart-price');
      let price=parseFloat(priceElement.textContent.replace("Rs.",""));
      let qty=product.querySelector('.cart-quantity').value;
      total+=(price*qty);
      product.querySelector('.cart-amt').textContent="Rs."+(price*qty);
     })
     totalValue.textContent='Rs.'+total;



     ///Add prouct count in cart icon

     const cartCount=document.querySelector('.cart-count');
     let count=itemList.length;
     cartCount.textContent=count;

     if(count==0){
       cartCount.style.display='none';
     }
     else{
       cartCount.style.display='block';
     }
  }
    </script>
